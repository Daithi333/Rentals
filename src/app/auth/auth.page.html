<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-md="3" size-lg="4" offset-lg="4">
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input 
              type="email"
              ngModel name="email"
              required 
              email
              #emailCtrl="ngModel">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <small><ion-text color="medium">Please enter vaild email</ion-text></small>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #passwordCtrl="ngModel">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
            <small><ion-text color="medium">Password should be at least 6 characters</ion-text></small>
          </ion-item>   
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-md="3" size-lg="4" offset-lg="4">
          <!-- <ion-spinner color="tertiary" *ngIf="isLoading"></ion-spinner> -->
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid">
            {{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
